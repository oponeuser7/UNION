<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>UNION</title>
</head>
<body>
    <div class="add-schedule-container"> <!--일정 추가 div-->
        <span>Add schedule</span>
        <div class="add-schedule-box">
            <ul> <!--사용자 입력들-->
                <li>title<input type="text" id="user-add-title" class="block"></li>
                <li>memo<textarea id="user-add-memo" class="block" rows="3" cols="16"></textarea></li>
                <li><input type="text" id="user-add-day" size="5" class="margin-right">day</li>
                <li>from <input type="text" class="user-add-time" size="5" class="margin-left margin-right"> to <input type="text" class="user-add-time" size="5" class="margin-left margin-right"></li>
            </ul>
            <div id="append-schedule">append</div> <!--일정 추가 버튼-->
        </div>
    </div>
    <div class="schedule-info-container"> <!--일정 상세정보 div-->
        <span>Schedule info</span>
        <div class="schedule-info-box">
            <ul> <!--사용자 입력들-->
                <li>title<input type="text" id="user-modify-title" class="block"></li>
                <li>memo<textarea id="user-modify-memo" class="block" rows="3" cols="16"></textarea></li>
                <li><input type="text" id="user-modify-day" size="5" class="margin-right">day</li>
                <li>from <input type="text" class="user-modify-time" size="5" class="margin-left margin-right"> to <input type="text" class="user-add-time" size="5" class="margin-left margin-right"></li>
            </ul>
            <div id="modify-schedule">modify</div> <!--일정 수정 버튼-->
            <div id="remove-schedule">remove</div> <!--일정 삭제 버튼-->
        </div>
    </div>
    <div class="times-container"> <!--시간표의 시간(1PM, 2PM, ...)등을 나타내기 위한 div-->
        <table class="times-user"> <!--테이블로 구현-->

            <tr><td><div>11AM</div></td></tr>
            <tr><td><div>12PM</div></td></tr>
            <tr><td><div>1PM</div></td></tr>
            <tr><td><div>2PM</div></td></tr>
            <tr><td><div>3PM</div></td></tr>
            <tr><td><div>4PM</div></td></tr>

            <tr><td><div>11PM</div></td></tr>
            <tr><td><div>12AM</div></td></tr>
        </table>
    </div>

            <tr></td><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>
