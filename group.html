<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="home.js"></script>
    <title>UNION</title>
</head>
<body>
    <img src="images/setting-button.png" id="setting-button">
    <div class="add-schedule-container">
        <span>Add schedule</span>
        <div class="add-schedule-box">
            <ul>
                <li>title<input type="text" id="group-add-title" class="block"></li>
                <li>memo<textarea id="group-add-memo" class="block" rows="3" cols="16   "></textarea></li>
                <li><input type="text" id="group-add-day" size="5" class="margin-right">day</li>
                <li>from <input type="text" class="group-add-time" size="5" class="margin-left margin-right"> to <input type="text" class="group-add-time" size="5" class="margin-left margin-right"></li>
            </ul>
            <div id="append-schedule">append</div>
        </div>
    </div>
    <div class="schedule-info-container">
        <span>Schedule info</span>
        <div class="schedule-info-box"></div>
    </div>
    <div id="members-container">
        <span>Member's schedule</span>
        <div id="members-box"></div>
    </div>
    <div id="calender-container">
        <table id="group-calender">
            <tr>
                <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
            </tr>
            <tr>
                <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
                <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
                <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
                <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
                <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
        </table>
    </div>
    <div id="union-container">
        <h1 id="union-header">UNION</h1>
        <table id="union">
            <tr>
                <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
            </tr>
            <tr>
                <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
                <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
                <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
                <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
                <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
        </table>
    </div>
</body>
</html>
