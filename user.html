<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>UNION</title>

<body>
    <div class="add-schedule-container">
        <span>Add schedule</span>
        <div class="add-schedule-box">
            <ul>
                <li>title<input type="text" id="user-add-title" class="block"></li>
                <li>memo<textarea id="user-add-memo" class="block" rows="3" cols="16"></textarea></li>
                <li><input type="text" id="user-add-day" size="5" class="margin-right">day</li>
                <li>from <input type="text" class="user-add-time" size="5" class="margin-left margin-right"> to <input type="text" class="user-add-time" size="5" class="margin-left margin-right"></li>
            </ul>
            <div id="append-schedule">append</div>
        </div>
    </div>
    <div class="schedule-info-container">
        <span>Schedule info</span>
        <div class="schedule-info-box">
            <ul>
                <li>title<input type="text" id="user-modify-title" class="block"></li>
                <li>memo<textarea id="user-modify-memo" class="block" rows="3" cols="16"></textarea></li>
                <li><input type="text" id="user-modify-day" size="5" class="margin-right">day</li>
                <li>from <input type="text" class="user-modify-time" size="5" class="margin-left margin-right"> to <input type="text" class="user-add-time" size="5" class="margin-left margin-right"></li>
            </ul>
            <div id="modify-schedule">modify</div>
            <div id="remove-schedule">remove</div>
        </div>
    </div>
